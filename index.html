<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>User API</title>
</head>
<body>
    <h1 class="main_heading">USER API</h1>

    <div class="container-form">
        <form class="main-form">
            <label for='input-name'>Name</label>
            <input type="text" id="input-name" name="input-name" required>

            <label for='input-lastname'>Last name</label>
            <input type="text" id="input-lastname" name="input-lastname" required>

            <label for='input-age'>Age</label>
            <input type="text" id="input-age" name="input-age" required>

            <input class="submit-button" type="submit" value="Add user">
        </form>
    </div>

    <script src="post-submit.js"></script>

</body>
</html>
